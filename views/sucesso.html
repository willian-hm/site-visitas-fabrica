<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sucesso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-size: 2em;
      color: #4CAF50;
      margin-bottom: 50px;
    }

    a {
      font-size: 1.1em;
      color: #007BFF;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #f1f1f1;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Visita registrada com sucesso!</h1>
    <a href="/">Voltar</a>
  </div>
</body>
</html>
