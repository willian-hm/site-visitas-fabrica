<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Visita</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <span>Registro de Visitas</span>
    <div>
      <a href="/">Cadastro</a>
      <a href="/visitas">Consultas</a>
    </div>
  </nav>

  <main>
    <h1>Registro de Visitas</h1>

    <form action="/enviar" method="POST" enctype="multipart/form-data">
      <div class="foto-container">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" 
             alt="Foto padr√£o" 
             class="foto-preview" 
             id="fotoDefault">

        <video id="camera" autoplay playsinline></video>
        <canvas id="fotoCanvas" style="display:none;"></canvas>
        <input type="hidden" id="fotoBase64" name="fotoBase64">

        <button type="button" id="abrir-camera">üì∏ Usar c√¢mera</button>
      </div>

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="empresa">Empresa:</label>
      <input type="text" id="empresa" name="empresa">

      <label for="motivo">Motivo da visita:</label>
      <textarea id="motivo" name="motivo" required></textarea>

      <button type="submit">Registrar</button>
    </form>
  </main>

  <footer>
    <a href="https://instagram.com/yng_willian" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      desenvolvido por @yng_willian
    </a>
  </footer>

  <script>
    const abrirCameraBtn = document.getElementById("abrir-camera");
    const video = document.getElementById("camera");
    const canvas = document.getElementById("fotoCanvas");
    const fotoBase64 = document.getElementById("fotoBase64");
    const fotoDefault = document.getElementById("fotoDefault");

    abrirCameraBtn.addEventListener("click", async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.style.display = "block";
        fotoDefault.style.display = "none"; // esconde imagem padr√£o

        // captura no submit
        document.querySelector("form").addEventListener("submit", () => {
          const ctx = canvas.getContext("2d");
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          fotoBase64.value = canvas.toDataURL("image/png");
        });
      } catch (err) {
        alert("C√¢mera n√£o permitida. Usando foto padr√£o.");
      }
    });
  </script>
</body>
</html>
