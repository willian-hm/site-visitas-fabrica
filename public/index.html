<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Visita</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav>
    <span><b>Registro de Visitas da F√°brica de Software</b></span>
  </nav>

  <main>
    <img src="img/logo.svg" alt="Logotipo F√°brica de Software" class="form-logo" />

    <form action="/enviar" method="POST">
      <div class="foto-container">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Foto padr√£o" class="foto-preview"
          id="fotoPreview" />
        <video id="camera" autoplay playsinline style="display:none"></video>
        <canvas id="fotoCanvas" style="display:none"></canvas>
        <input type="hidden" id="fotoBase64" name="fotoBase64" />

        <button type="button" id="btn-foto" title="Usar c√¢mera">+</button>
      </div>



      <label for="nome">Nome *</label>
      <input type="text" id="nome" name="nome" required placeholder="Digite seu nome" autocomplete="name" autofocus />

      <label for="email">E-mail *</label>
      <input type="email" id="email" name="email" required placeholder="exemplo@dominio.com" autocomplete="email" />

      <label for="empresa">Empresa (opcional):</label>
      <input type="text" id="empresa" name="empresa" placeholder="Nome da empresa" autocomplete="organization" />

      <label for="motivo">Motivo da visita (opcional):</label>
      <textarea id="motivo" name="motivo" placeholder="Descreva o motivo da visita"></textarea>

      <!-- Checkbox de consentimento LGPD -->
      <label class="consent">
        <input type="checkbox" name="consentimento" required />
        <span class="consent-text">
          Concordo com a <a href="politica-privacidade.html" target="_blank">Pol√≠tica de Privacidade</a> e autorizo o
          uso dos meus dados para registro de visita.
        </span>
      </label>


      <input type="hidden" id="lat" name="lat" />
      <input type="hidden" id="lng" name="lng" />

      <button type="submit">Registrar</button>
    </form>
  </main>


  <footer>
    <a href="https://instagram.com/yng_willian" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
      desenvolvido por @yng_willian
    </a>
  </footer>

  <script>
    const btnFoto = document.getElementById("btn-foto");
    const video = document.getElementById("camera");
    const canvas = document.getElementById("fotoCanvas");
    const fotoPreview = document.getElementById("fotoPreview");
    const fotoBase64 = document.getElementById("fotoBase64");

    let stream = null;
    let tirouFoto = false;

    async function iniciarCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.style.display = "block";
        fotoPreview.style.display = "none";
        btnFoto.textContent = "üì∏";
        tirouFoto = false;
      } catch (err) {
        alert("C√¢mera n√£o permitida. Usando foto padr√£o.");
      }
    }

    function tirarFoto() {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      fotoBase64.value = canvas.toDataURL("image/png");
      fotoPreview.src = fotoBase64.value;
      fotoPreview.style.display = "block";
      video.style.display = "none";

      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }

      btnFoto.textContent = "üîÑ";
      tirouFoto = true;
    }

    btnFoto.addEventListener("click", () => {
      if (!tirouFoto) {
        if (stream) tirarFoto();
        else iniciarCamera();
      } else {
        iniciarCamera();
      }
    });

    // Captura geolocaliza√ß√£o antes de enviar o form
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          document.getElementById("lat").value = pos.coords.latitude;
          document.getElementById("lng").value = pos.coords.longitude;
          e.target.submit();
        },
        () => {
          alert("Localiza√ß√£o n√£o permitida. N√£o √© poss√≠vel registrar.");
        }
      );
    });
  </script>
</body>

</html>
