<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Visitas</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav>
    <span><b>Registro de Visitas da Fábrica de Software</b></span>
    <div>
      <a href="/">Cadastro</a>
      <a href="/visitas">Visitas</a>
    </div>
  </nav>

  <main>
    <div class="filtros-container">
      <label for="input-nome">
        Buscar por nome:
        <input type="text" id="input-nome" placeholder="Digite o nome..." />
      </label>

      <label for="input-data">
        Buscar por data:
        <input type="date" id="input-data" />
      </label>
    </div>

    <table id="tabela-visitas">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Empresa</th>
          <th>Motivo</th>
          <th>Data Entrada</th>
        </tr>
      </thead>
      <tbody>
        <!-- preenchido via JS -->
      </tbody>
    </table>
  </main>

  <footer>
    <a href="https://instagram.com/yng_willian" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" width="20" height="20"
        style="vertical-align: middle;" />
      desenvolvido por @yng_willian
    </a>
  </footer>

  <script>
    // carrega as visitas que já estão renderizadas no HTML
    let todasVisitas = [];
    document.querySelectorAll("#tabela-visitas tbody tr").forEach(tr => {
      todasVisitas.push({
        nome: tr.children[1].innerText,
        email: tr.children[2].innerText,
        empresa: tr.children[3].innerText,
        motivo: tr.children[4].innerText,
        dataentrada: tr.children[5].innerText,
        row: tr
      });
    });

    function filtrarVisitas() {
      const filtroNome = document.querySelector("#input-nome").value.toLowerCase();
      const filtroData = document.querySelector("#input-data").value; // yyyy-mm-dd

      todasVisitas.forEach(v => {
        let nomeMatch = v.nome.toLowerCase().includes(filtroNome);

        let dataMatch = true;
        if (filtroData) {
          // pega só a parte yyyy-mm-dd
          const dataEntrada = new Date(v.dataentrada).toISOString().slice(0, 10);
          dataMatch = dataEntrada === filtroData;
        }

        if (nomeMatch && dataMatch) {
          v.row.style.display = "";
        } else {
          v.row.style.display = "none";
        }
      });
    }

    document.querySelector("#input-nome").addEventListener("input", filtrarVisitas);
    document.querySelector("#input-data").addEventListener("change", filtrarVisitas);
  </script>
</body>

</html>
