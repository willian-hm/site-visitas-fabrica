<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Visitas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <span>Registro de Visitas</span>
    <div>
      <a href="/">Cadastro</a>
      <a href="/visitas">Consultas</a>
    </div>
  </nav>

  <main>
    <h1>Visitas Registradas</h1>

    <table id="tabela-visitas">
      <thead>
        <tr>
          <th>ID</th>
          <th>Foto</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Empresa</th>
          <th>Motivo</th>
          <th>Data Entrada</th>
        </tr>
      </thead>
      <tbody>
        <!-- preenchido via JS -->
      </tbody>
    </table>
  </main>

  <footer>
    <a href="https://instagram.com/yng_willian" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      desenvolvido por @yng_willian
    </a>
  </footer>

  <script>
    async function carregarVisitas() {
      try {
        const res = await fetch("/api/visitas");
        const visitas = await res.json();
        const tbody = document.querySelector("#tabela-visitas tbody");

        tbody.innerHTML = "";
        visitas.forEach(v => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${v.idvisita}</td>
            <td><img src="/uploads/${v.foto}" width="80" style="border-radius:50%;" alt="Foto"></td>
            <td>${v.nome}</td>
            <td>${v.email}</td>
            <td>${v.empresa ?? "-"}</td>
            <td>${v.motivo}</td>
            <td>${new Date(v.dataentrada).toLocaleString("pt-BR")}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Erro ao carregar visitas:", err);
      }
    }

    carregarVisitas();
  </script>
</body>
</html>
